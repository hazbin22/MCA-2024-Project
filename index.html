{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Pharmacy</title>
    <style>
        /* Add your CSS styles for layout and design here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4394eb;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Add more styles for buttons, product listings, etc. */

        /* Style for navigation links */
        .nav-links {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .nav-links a {
            text-decoration: none;
            color:black;
            margin: 0 20px;
            font-weight: bold;
            margin-top: 26px;
        }
        #logo {
            font-size: 24px; /* Adjust the font size as needed */
            font-weight: bold; /* Make the text bold */
            text-decoration: none; /* Remove underlines from the link */
            margin-left: 0px; /* Add spacing to the right of the logo */
            margin-top: 20px;
            color: #fff; /* Text color for the logo */
        }
        /* Style for active link */
        .nav-links a.active {
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <!-- Navigation links -->
        <div class="nav-links">
            <div id="logo"><a href="{% url 'index' %}">PHARMIO</a></div>
