{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
         #bg {
            background-repeat: no-repeat;
            background-image: url ("{% static '/images/image1.jpeg' %}");
            background-size: cover;
            background-position: top;
            background-attachment: fixed;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px #888888;
            width: 80%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 94%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #6EB5FF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #6EB5FF;
        }
        .error-message {
            color: #ff0000;
            margin-top: -15px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="" method="post" onsubmit="return validateForm()">
            {% csrf_token %}  
            <label for="username">User ID:</label>
            <input type="text" id="username" name="username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <input type="submit" value="Log In">
        </form>
        <!-- Removed duplicated script tags -->
        <p class="register-link">Not a member? <a href="{% url 'register' %}">Register here</a></p>
    </div>
    <script>
        // JavaScript validation function
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if username is empty
            if (username === "") {
                alert("Username is required.");
                return false; // Prevent form submission
            }

            // Check if password is empty
            if (password === "") {
                alert("Password is required.");
                return false; // Prevent form submission
            }

            // Check minimum length for the password
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false; // Prevent form submission
            }

            // Additional text validation checks can be added here

            // If all checks pass, allow form submission
            return true;
        }
    </script>
</body>
</html>
